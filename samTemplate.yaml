AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: MERN-301
Globals:

  Function:
    Runtime: nodejs8.10

    Environment:
      Variables:
        APP_NAME: GiftApp

  Api:
    # enable CORS; to make more specific, change the origin wildcard
    # to a particular domain name, e.g. "'www.example.com'"
    # Cors:
    #  AllowMethods: "'*'"
    #  AllowHeaders: "'*'"
    #  AllowOrigin: "'*'"
    #Cors: "'http://localhost:3000'"
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"

    EndpointConfiguration: REGIONAL

Resources:
  HelloFunctionGR:
    Type: AWS::Serverless::Function
    Properties:
      Handler: hello.handler
      Runtime: nodejs6.10
      CodeUri: ./
      Policies: AmazonDynamoDBFullAccess
      Events:
        HelloTimeApiGR:
          Type: Api
          Properties:
            Path: /HelloResourceGR
            Method: GET
  GetCategoriesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/category/getCategories.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetCategoriesApi:
          Type: Api
          Properties:
            Path: /categories
            Method: GET

  GetCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/category/getCategory.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetCategoryApi:
          Type: Api
          Properties:
            Path: /categories/{id}
            Method: GET


  PostCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/category/postCategory.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        PostCategoryApi:
          Type: Api
          Properties:
            Path: /categories
            Method: POST

  PutCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/category/putCategory.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetCategoryApi:
          Type: Api
          Properties:
            Path: /categories
            Method: PUT

  DeleteCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/category/deleteCategory.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetCategoryApi:
          Type: Api
          Properties:
            Path: /categories/{id}
            Method: DELETE

  GetAllProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/products/getProducts.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetAllProductsApi:
          Type: Api
          Properties:
            Path: /products
            Method: GET

  GetProductByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/products/getProduct.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetProductByIdApi:
          Type: Api
          Properties:
            Path: /products/{id}
            Method: GET

  PostTransactionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/transaction/postTransaction.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        PostTransactionApi:
          Type: Api
          Properties:
            Path: /postTransactions
            Method: POST

  GetTransactionsFunction:
    Type: AWS::Serverless::Function 
    Properties:
      Handler: lambdas/transaction/getTransactions.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetTransactionApi:
          Type: Api
          Properties:
            Path: /transactions
            Method: GET
    
