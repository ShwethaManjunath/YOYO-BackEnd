  GetTransactionHistoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/transaction/getTransactionHistory.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetTransactionsApi:
          Type: Api
          Properties:
            Path: /transactionHistory
            Method: GET

  GetSortedProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/products/getSortedProducts.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetCategoryApi:
          Type: Api
          Properties:
            Path: /sortedProducts
            Method: POST
  UserLoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/users/loginUser.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetCategoryApi:
          Type: Api
          Properties:
            Path: /loginUser
            Method: POST
  ProductByCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/products/getProductByCategory.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetCategoryApi:
          Type: Api
          Properties:
            Path: /products/byCategory
            Method: GET

  GetUserByEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdas/users/getUser.handler
      Runtime: nodejs8.10
      CodeUri: ./src
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetProductByIdApi:
          Type: Api
          Properties:
            Path: /user
            Method: GET